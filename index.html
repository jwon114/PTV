<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTV Metro</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<img class="header_image" src="images/PTV_BRAND_POS_CMYK.jpg" alt="">
	<div class="lines_collection">
		<div id="alamein" class="line">
			<h2>Alamein</h2>
			<ul>
				<li><button>Flinders Street</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Richmond</button></li>
				<!-- <li class="link"></li> -->
				<li><button>East Richmond</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Burnley</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Hawthorn</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Glenferrie</button></li>
			</ul>
		</div>
		<div id="glen_waverly" class="line">
			<h2>Glen Waverly</h2>
			<ul>
				<li><button>Flagstaff</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Melbourne Central</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Parliament</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Richmond</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Kooyong</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Tooronga</button></li>		
			</ul>
		</div>
		<div id="sandringham" class="line">
			<h2>Sandringham</h2>
			<ul>
				<li><button>Southern Cross</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Richmond</button></li>
				<!-- <li class="link"></li> -->
				<li><button>South Yarra</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Prahran</button></li>
				<!-- <li class="link"></li> -->
				<li><button>Windsor</button></li>
			</ul>
		</div>
	</div>
	<div class="submit_clear_buttons">
		<button id="submit">Submit</button>
		<button id="clear">Clear</button>
	</div>
	<div id="route">
		<h2>Route</h2>
		<p id="origin">Origin: <span></span></p>
		<p id="destination">Destination: <span></span></p>
		<div id="route_info">
			<p id="num_stops">How many stops? <span></span></p>
			<p id="journey">What is the route? <span></span></p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="js/melb_metro_ptv.js"></script>
</body>
</html>
